    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&family=Noto+Serif+TC:wght@700;900&display=swap');

      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #4d4696;
        color: #fff;
      }
      
      .font-traditional {
        font-family: 'Noto Serif TC', serif;
      }

      /* Animated Background */
      .bg-gradient-animate {
        background: linear-gradient(-45deg, #4d4696, #3b357a, #4c4595, #2d285e);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Floating Icons Animation */
      .floating-icon {
        position: absolute;
        opacity: 0.1;
        animation: float 20s infinite linear;
        pointer-events: none;
      }

      @keyframes float {
        0% { transform: translateY(110vh) rotate(0deg); }
        100% { transform: translateY(-10vh) rotate(360deg); }
      }

      /* Card Flip & Shuffle */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      /* Vertical Text for Card */
      .writing-vertical-rl {
        writing-mode: vertical-rl;
        text-orientation: upright;
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2); 
        border-radius: 3px;
      }
